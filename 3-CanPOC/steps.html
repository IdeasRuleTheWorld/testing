<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/steps.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script src="js/can.jquery.js"></script>
    <script src="js/can.map.setter.js"></script>
    <script src="js/can.fixture.js"></script>
    <script src="js/can.object.js"></script>
    <script src="js/can.construct.proxy.js"></script>
    <script src="js/ejs/ejs.min.js"></script>
</head>

<body>
<table id='websites'></table>
<div id='nextprev'></div>
<div id='pagecount'></div>
<div id="todos"></div>

<!-- TEMPLATES -->


<script id="nextPrevStache" type="text/mustache">
  <a href="javascript://" 
     class="prev {{#paginate.canPrev}}enabled{{/paginate.canPrev}}">Prev</a>
  <a href="javascript://" 
     class="next {{#paginate.canNext}}enabled{{/paginate.canNext}}">Next</a>
</script>


<script id="pageCountStache" type="text/mustache">
Page <span>{{page}}</span> of <span>{{pageCount}}</span>.
</script>


<script id="websiteStache" type="text/mustache">
  <thead>
  	<tr>
  		<th>Name</th><th>Url</th>
  	</tr>
  </thead>
  <tbody>
  	{{#items}}
  	  <tr>
  	  	<td width="40%">{{name}}</td>
  	  	<td width="70%">{{url}}</td>
  	  </tr>
  	{{/items}}
  </tbody>
</script>
<script src="js/steps.js"></script>
</body>

<html>
