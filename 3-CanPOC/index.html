<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Place My Order</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/mustache.min.js"></script>
    <script src="libs/can.custom2.js"></script>
    <script src="libs/can.object.js"></script>
    <script src="libs/can.fixture.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <style>
      .selected a{color:red;font-weight: bold;}
      ul{padding:0px;margin:0px;}
      .hidden{display:none;}
      .show{display:block;}
    </style>


<div id="app"></div>


    <!-- mustache template -->
    <script type="text/mustache" id="app-template">
        <div style="display:flex;flex-direction:row;">
            <div style="width:30%;height:auto;border:1px solid black;">
                <step-indicator></step-indicator>
            </div>
          <div style="width:70%;height:auto;border:1px solid black;">
                <login></login>
                <personal-details></personal-details>
                <business-details></business-details>
                <preferences></preferences>
                
            <div  style="padding:30px;">
              <prev></prev><next></next>
            </div>
            <div  style="padding:30px;">
              <submit></submit>
            </div>
          </div>
        </div>
    </script>


    <!-- Step indicator -->
      <script type="text/mustache" id="step-indicator-template">
        <ul>
          <li class="selected"><a href="">Login</a></li>
          <li><a href="">Personal_details</a></li>
          <li><a href="">Business_details</a></li>
          <li><a href="">Preferences</a></li>
        </ul>
      </script>


    <!-- login template-->
      <script type="text/mustache" id="login-template">
          <div  id="login" style="display:flex;flex-direction:column;padding:10px;">
              <div style="width:100%:height:30px;">
                <label>Username</label>
                <input type="text" placeholder="name" />
              </div>
              <div  style="width:100%;height:30px;">
                <label>Password</label>
                <input type="password" placeholder="password" />
              </div>
          </div>
      </script>


      <!-- personal details template-->
      <script type="text/mustache" id="personal-details-template">
          <div  id="personal-details" style="display:flex;flex-direction:column;padding:10px;">
              <div style="width:100%;height:30px;">
                <label>address</label>
                <input type="textarea" placeholder="name" style="width:70%" rows="10"/>
              </div>

              <div  style="width:100%;height:30px;">
                <label>Phone</label>
                <input type="number" placeholder="Telephone" />
              </div>
          </div>
        </script>


        <!-- business template -->
        <script type="text/mustache" id="business-details-template">
          <div  id="business-details" style="display:flex;flex-direction:column;padding:10px;">
              <div style="width:100%;height:30px;">
                <label>CompanyName</label>
                <input type="textarea" placeholder="name" style="width:70%" rows="10"/>
              </div>

              <div  style="width:100%;height:30px;">
                <label>Contact no</label>
                <input type="number" placeholder="Telephone" />
              </div>
          </div>
        </script>


        <!-- preferences template -->
        <script type="text/mustache" id="preferences-template">
          <div  id="preferences" style="padding:10px;">
              <ul style="display:flex;flex-direction:column;">
                <li><input type="checkbox" /><label>Debit card</label></li>
                <li><input type="checkbox" /><label>NetBanking</label></li>
                <li><input type="checkbox" /><label>CreditCard</label></li>
              </ul>
          </div>
        </script>


        <!-- Prev-Next template -->
        <script type="text/mustache" id="prev-template">
          <input type="button" value="Prev"/>
        </script>
        <script type="text/mustache" id="next-template">
          <input type="button" value="Next"/>
        </script>


        <!-- submit template -->
        <script type="text/mustache" id="submit-template">
          <input type="submit"/>
        </script>

<script>
  can.fixture({
    "GET /services/acc_info": function(){
      return[
        {
          user_name:sree,
          pwd:sree,
          address:null,
          phone:null,
          company:null,
          contact:null,
          preferences:[null]
        }
      ]
    },
    "POST /services/acc_info": function(){
      return {};
    },
    "PUT /services/acc_info": function(){
      return {};
    }
  });

  ACC_INFO = can.Model.extend({
    findAll: "GET /services/acc_info",
    create: "POST /services/acc_info",
    update: "PUT /services/acc_info"
  },{});


  can.Component.extend({
    tag:"step-indicator",
    template:can.view("step-indicator-template"),
    scope:{

    }
  })

  can.Component.extend({
    tag:"login",
    template:can.view("login-template"),
    scope:{

    }
  })

  can.Component.extend({
    tag:"personal-details",
    template:can.view("personal-details-template"),
    scope:{

    }
  })

  can.Component.extend({
    tag:"business-details",
    template:can.view("business-details-template"),
    scope:{

    }
  })

  can.Component.extend({
    tag:"preferences",
    template:can.view("preferences-template"),
    scope:{

    }
  })

  can.Component.extend({
    tag:"prev",
    template:can.view("prev-template"),
    scope:{

    }
  })

  can.Component.extend({
    tag:"next",
    template:can.view("next-template"),
    scope:{

    }
  })


  can.Component.extend({
    tag:"submit",
    template:can.view("submit-template"),
    scope:{

    }
  })

  var fragment = can.view("app-template")
  $("#app").html(fragment);
</script>
  </body>
</html>
