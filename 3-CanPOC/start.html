<html>
<head>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script src="js/can.jquery.js"></script>
    <script src="js/can.map.setter.js"></script>
    <script src="js/can.fixture.js"></script>
    <script src="js/can.object.js"></script>
    <script src="js/can.construct.proxy.js"></script>
    <script src="js/ejs/ejs.min.js"></script>
</head>
<body>
<style>
  .selected a{color:red;font-weight: bold;}
  ul{padding:0px;margin:0px;}
  .hidden{display:none;}
  .show{display:block;}
  li{list-style-type: none;}
</style>

<div id="app"></div>

<script id="base-template">
        html=ejs.render('<div style="display:flex;flex-direction:row;"><div class="step-indicator" style="width:30%;height:auto;border:1px solid black;"></div><div id="right-side" style="width:70%;height:auto;border:1px solid black;"><div id="login"></div><div id="personal-details-template"></div><div id="business_details_template"></div><div id="preferences_template"></div><div  style="padding:30px;"><div id="prev_template" style="float:left"></div><div id="next_template" style="float:left"></div></div><div style="padding:30px;" id="submit"></div></div></div>');
</script>

<!-- Step indicator -->
<script id="step-indicator">
	stepindicator=ejs.render('<ul> <li class="selected"><a href="">Login</a></li><li><a href="">Personal_details</a></li><li><a href="">Business_details</a></li><li><a href="">Preferences</a></li></ul>');
	$("#app").append(html);
	$(".step-indicator").append(stepindicator);
</script>

<!-- login template-->
<script id="login-template">
  login = ejs.render('<div id="login" style="display:flex;flex-direction:column;padding:10px;"><div style="width:100%:height:30px;"><label>Username</label><input type="text" placeholder="name" /></div><div  style="width:100%;height:30px;"><label>Password</label><input type="password" placeholder="password"/></div></div>');
  $("#login").html(login);
</script>

<!-- personal details template-->
<script id="personal-details-template">
   personal_details_template = ejs.render('<div  id="personal-details" style="display:flex;flex-direction:column;padding:10px;"><div style="width:100%;height:30px;"><label>address</label><input type="textarea" placeholder="name" style="width:70%" rows="10"/></div><div  style="width:100%;height:30px;"><label>Phone</label><input type="number" placeholder="Telephone" /></div></div>')
   $("#personal-details-template").html(personal_details_template);
</script>

<!-- business template -->
<script id="business-details-template">
  business_details_template = ejs.render('<div  id="business-details" style="display:flex;flex-direction:column;padding:10px;"><div style="width:100%;height:30px;"><label>CompanyName</label><input type="textarea" placeholder="name" style="width:70%" rows="10"/></div><div  style="width:100%;height:30px;"><label>Contact no</label><input type="number" placeholder="Telephone" /></div></div>')
  $("#business_details_template").html(business_details_template);
</script>

<!-- preferences template -->
<script id="preferences-template">
  preferences_template = ejs.render('<div  id="preferences" style="padding:10px;"><ul style="display:flex;flex-direction:column;"><li><input type="checkbox" /><label>Debit card</label></li><li><input type="checkbox" /><label>NetBanking</label></li><li><input type="checkbox" /><label>CreditCard</label></li></ul></div>')
  $("#preferences_template").html(preferences_template);
</script>

<!-- Prev-Next template -->
<script  id="prev-template">
  prev_template = ejs.render('<input type="button" value="Prev"/>')
  $('#prev_template').html(prev_template)
</script>

<script id="next-template">
  next_template = ejs.render('<input type="button" value="Next"/>')
 $('#next_template').html(next_template)
</script>

<!-- submit template -->
<script  id="submit-template">
  submit_template = ejs.render('<input type="submit"/>')
  $('#submit').html(submit_template)
</script>

</body>
</html>
